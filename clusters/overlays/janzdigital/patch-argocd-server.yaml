- op: replace
  path: /metadata/name
  value: argocd

- op: replace
  path: /metadata/namespace
  value: argocd

- op: replace
  path: /spec/dex/openShiftOAuth
  value: false

- op: remove
  path: /spec/server/route

- op: replace
  path: /spec/server/ingress
  value:
    enabled: true

- op: replace
  path: /spec/server/host
  value: argocd.apps.atlantis.janz.digital
