---
apiVersion: operators.coreos.com/v1alpha1
kind: Subscription
metadata:
  annotations:
    config.janz.cloud/managed-by: gitops
    config.janz.cloud/scm-url: git@github.com:PixelJonas/cluster-gitops.git
  labels:
    config.janz.cloud/name: argocd-bootstrap
    config.janz.cloud/component: operators
  name: openshift-gitops-operator
  namespace: openshift-operators
spec:
  channel: preview
  installPlanApproval: Automatic
  name: openshift-gitops-operator
  source: redhat-operators
  sourceNamespace: openshift-marketplace
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: argocd-cluster-admin-binding
subjects:
  - kind: User
    apiGroup: rbac.authorization.k8s.io
    name: "system:serviceaccount:argocd:argocd-application-controller"
  - kind: User
    apiGroup: rbac.authorization.k8s.io
    name: "system:serviceaccount:argocd:argocd-server"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
