---
- name: "Configure OCP"
  hosts: localhost
  connection: local
  gather_facts: false
  vars_files:
    - cfg/secrets_helicarrier.yml

  tasks:
    - name: populate vault with global_secrets
      command: oc exec -n vault vault-0 -- vault kv put global_secrets/{{item.name}} {{item.key}}={{item.value}}
      with_items: "{{ global_secrets }}"