
package_list:
  - name: sudo
  - name: git
  - name: zsh

## snapraid
snapraid_config_excludes:
  - '*.unrecoverable'
  - '/tmp/'
  - '/lost+found/'
  - 'downloads/'
  - 'appdata/'
  - '*.!sync'
  - '.AppleDouble'
  - '._AppleDouble'
  - '.DS_Store'
  - '._.DS_Store'
  - '.Thumbs.db'
  - '.fseventsd'
  - '.Spotlight-V100'
  - '.TemporaryItems'
  - '.Trashes'
  - '.AppleDB'

