apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  annotations:
    config.janz.cloud/managed-by: gitops
    config.janz.cloud/scm-url: git@github.com:PixelJonas/cluster-gitops.git
  labels:
    config.janz.cloud/component: groups
    config.janz.cloud/name: cluster-admins
  name: cluster-admin-group
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: Group
  name: admins-cluster
