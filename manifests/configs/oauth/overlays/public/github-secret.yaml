apiVersion: ricoberger.de/v1alpha1
kind: VaultSecret
metadata:
  name: github-secret
  namespace: openshift-config
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/sync-options: Prune=false
spec:
  keys:
    - clientSecret
  path: global_secrets/oauth/github
  type: Opaque